language: node_js
node_js:
- 8.11.3
before_install:
- export TZ=Asia/Taipei
install:
- yarn
script:
- git config --global user.name "$GIT_NAME"
- git config --global user.email "$GIT_EMAIL"
- git config --global push.default simple
- yarn build
- cd build
- git checkout master
- git add -A .
- MESSAGE=`date +\ %Y-%m-%d\ %H:%M:%S`
- git commit -m "Travis CI auto deploy:$MESSAGE"
- git push --quiet
branches:
  only:
  - master
notifications:
  email: false
env:
  global:
    secure: 
